<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasine Souissi's Yummy Salmon || ITIS3135 Calculator Try</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Calculator</h2>
        <div id="calculator">
            <p id="display"></p>
            <section id="operators">
                <button type="button" onclick="showDisplay(`+`)" id="plus" value="+">+</button>
                <button type="button" onclick="showDisplay(`-`)" id="minus" value="-">-</button>
                <button type="button" onclick="showDisplay(`*`)" id="multiply" value="*">*</button>
                <button type="button" onclick="showDisplay(`/`)" id="divide" value="/">/</button>
                <button type="button" onclick="showDisplay(`=`)" id="equal" value="=">=</button>
            </section>
            <section id="numbers">
                <div>
                    <button type="button" onclick="showDisplay(`1`)" id="one" value="1">1</button>
                    <button type="button" onclick="showDisplay(`2`)" id="two" value="2">2</button>
                    <button type="button" onclick="showDisplay(`3`)" id="three" value="3">3</button>
                </div>
                <div>
                    <button type="button" onclick="showDisplay(`4`)" id="four" value="4">4</button>
                    <button type="button" onclick="showDisplay(`5`)" id="five" value="5">5</button>
                    <button type="button" onclick="showDisplay(`6`)" id="six" value="6">6</button>
                </div>
                <div>
                    <button type="button" onclick="showDisplay(`7`)" id="seven" value="7">7</button>
                    <button type="button" onclick="showDisplay(`8`)" id="eight" value="8">8</button>
                    <button type="button" onclick="showDisplay(`9`)" id="nine" value="9">9</button>
                </div>
                <button type="button" onclick="showDisplay(`0`)" id="zero" value="0">0</button>
            </section>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>    
    </footer>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/calculator_try.js"></script>
</body>
</html>
