<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasine Souissi's Yummy Salmon || ITIS3135 Calculator Try</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Calculator</h2>
        <div id="calculator">
            <p id="display"></p>
            <section id="operators">
                <button type="button" id="plus">+</button>
                <button type="button" id="minus">-</button>
                <button type="button" id="multiply">*</button>
                <button type="button" id="divide">/</button>
                <button type="button" id="equal">=</button>
            </section>
            <section id="numbers">
                <div>
                    <button type="button" id="one">1</button>
                    <button type="button" id="two">2</button>
                    <button type="button" id="three">3</button>
                </div>
                <div>
                    <button type="button" id="four">4</button>
                    <button type="button" id="five">5</button>
                    <button type="button" id="six">6</button>
                </div>
                <div>
                    <button type="button" id="seven">7</button>
                    <button type="button" id="eight">8</button>
                    <button type="button" id="nine">9</button>
                </div>
                <button type="button" id="zero">0</button>
            </section>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>    
    </footer>
    <script src="scripts/HTMLInclude.js"></script>

         document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
 </script>
</body>
</html>
