<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasine Souissi's Yummy Salmon || ITIS3135 Arrays</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Arrays</h2>
        <label for="person-name">Person Name:</label>
    <input type="text" id="person-name" required>
    <label for="person-salary">Salary:</label>
    <input type="text" id="person-salary" required>
    <button id="add-btn">Add Salary</button>

    <!-- Input fields for modifying a salary -->
    <label for="select-person">Select Person:</label>
    <input type="text" id="select-person-modify" required>
    <label for="new-salary">New Salary:</label>
    <input type="text" id="new-salary" required>
    <button id="modify-btn">Modify Salary</button>

    <!-- Results Display -->
    <div id="results">
        <h2>Results</h2>
        <p id="average-salary"></p>
        <p id="highest-salary"></p>
    </div>

    <!-- Table for displaying salaries -->
    <table id="results_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>    
    </footer>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/arrays.js"></script>
</body>
</html>
